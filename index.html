<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/tone"></script>
  <title>Strumenti Musicali con Tone.js</title>
</head>
<body>
  <h1>Strumenti Musicali con Tone.js</h1>

  <!-- Bottoni per il Basso -->
  <h2>Basso</h2>
  <button id="startBass">Avvia Basso</button>
  <button id="stopBass">Stop Basso</button>

  <!-- Bottoni per il Pianoforte -->
  <h2>Pianoforte</h2>
  <button id="startPiano">Avvia Pianoforte</button>
  <button id="stopPiano">Stop Pianoforte</button>

  <!-- Bottoni per la Batteria -->
  <h2>Batteria</h2>
  <button id="startDrums">Avvia Batteria</button>
  <button id="stopDrums">Stop Batteria</button>

  <script src="hackaton.js"></script>
</body>
